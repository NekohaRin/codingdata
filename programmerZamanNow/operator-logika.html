<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika</title>
</head>
<body>

    <script>
        const nilaiUjian = 70;
        const nilaiAbsensi = 70;

        const lulusUjian = nilaiUjian > 75;
        document.writeln(lulusUjian);
        const lulusAbsensi = nilaiAbsensi > 75;
        document.writeln(lulusAbsensi);

        const lulus = lulusUjian && lulusAbsensi;
        document.writeln(lulus);

        /* OPERATOR LOGIKA 

        Operator [&&] menghasilkan nilai 'True' jika semua data bernilai TRUE, apabila salah salah satu data bernilai false hasilnya false

        Operator [||] asalkan ada yang bernilai true hasilnya pasti true, hasil 'false' akan muncul apabila semuanya bernilai false

        Operator [!] mengubah nilai suatu data, data bernilai 'false' berubah menjadi true; data bernilai 'true' berubah menjadi false*/
    </script>
    
</body>
</html>
