<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Number</title>
</head>
<body>
    <script>
        document.writeln(100);
        document.writeln("</br>");
        document.writeln(1.2);
        document.writeln("</br>");
        //binary
        document.writeln(0b1110000);
        document.writeln("</br>");
        //hexa
        document.writeln(0x93);
        document.writeln("</br>");
        //octa
        document.writeln(0o0115);

    </script>
</body>
</html>
