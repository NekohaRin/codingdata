<!doctype html>
<html>
<head>
    <title>HTML paragraf</title>
</head>
<body>
    <!--CONTOH TAG P BR DAN HR-->
    <!--P UNTUK MENULISKAN KATA-->
    <!--BR UNTUK MEMBERIKAN JARAK = DENGAN ENTER-->
    <!--HR UNTUK MEMBERIKAN GARIS HORIZONTAL/GARIS KE KANAN DAN KIRI-->
    <p>ini adalah paragraf 1</p>
    <br>
    <hr>
    <br>
    <p>paragraf 2</p>
    <br>
    <!--CONTOH TAG I=ITALIC/HURUF MIRING..U=UNDERLINE/GARIS DIBAWAH KATA..B=BOLD/HURUF BERCETAK TEBAL-->
    <p><u>selamat datang</u> di <i>web</i> saya</p>
    <p>perkenalkan nama saya <b>DZAKY MU'AMMAR</b></p>
</body>
</html>
