<!DOCTYPE html>
<html>
<head>
    <title>HTML List</title>
</head>
<body>
<!--macam-maacam tag list ol ul dl-->

<!--penerapan list-->
<h3>To Do List</h3>
<ol type="A">
    <li>Bangun pagi</li>
    <li>Makan</li>
    <li>ngoding</li>
</ol>

<!--ul adalah tag yang berisi list tetapi tidak urut-->
<h3>jadwal pelajaran</h3>
<ul>
    <li>seni budaya</li>
    <li>matematika</li>
    <li>tik</li>
</ul>

<!--dl adalah tag untuk memberikan arti/kepanjangan   dl berisi dt dan dd-->
<h3>jenjang pendidikan</h3>
<dl></dl>
    <dt>SD</dt>
    <dd>Sekolah Dasar</dd>
    <dt>SMP</dt>
    <dd>Sekolah Menengah Pertama</dd>
    <dt>SMA</dt>
    <dd>Sekolah Menengah Atas</dd>
</dl>

</body>
</html>
