<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    
    <form>
        <table border="1" cellspacing="0">

            <tr>
                <td>
                    <label for="username">username</label>
                </td>
                <td>
                    <input type="text" id="username">
                </td>
            </tr>
            
            <tr>
                <td>
                    <label for="password">password</label>
                </td>
                <td>
                    <input type="password" id="password">
                </td>
            </tr>
            
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="radio" id="pria" name="jeniskelamin"> <label for="pria">pria</label>
                    <input type="radio" id="wanita" name="jeniskelamin"> <label for="wanita">wanita</label>
                </td>
            </tr>
            
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="checkbox" id="UNY"> <label for="UNY">UNY</label>
                    <input type="checkbox" id="UGM"> <label for="UGM">UGM</label>
                </td>
            </tr>
            
            <tr>
                <td>
                    <label for="lainnya">lainnya</label>
                </td>
                <td>
                    <select name="lainnya" id="lainnya">
                        <option>UPN</option>
                        <option>UIN</option>
                        <option>ISI</option>
                    </select>
                </td>
            </tr>
            
            <tr>
                <td>
                    <label for="catatan">Catatan</label>
                </td>
                <td>
                    <textarea id="catatan"></textarea>
                </td>
            </tr>
            
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button type="submit">Kirim</button>
                </td>
            </tr>

        </table>
    </form>

</body>
</html>
