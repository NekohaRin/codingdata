<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallery</title>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Top Singkoh</h1>
    <div class="container">
        <ul class="gallery">
            <li class="ayaka">
                <a href="#Ayaka">
                    <img src="assets/thumbs/ayaka-sm.jpg" alt="Kamisato Ayaka" class="small">
                    <span>Ayaka</span>
                </a>
                <div class="overlay" id="Ayaka">
                    <a href="#" class="close">close(x)</a>
                    <img src="assets/full/ayaka-fl.jpg" alt="Kamisato Ayaka">
                </div>
            </li>
            <li>
                <a href="#komi">
                    <img src="assets/thumbs/komi-sm.jpg" alt="Komi-san" class="small">
                    <span>Komi-san</span>
                </a>
                <div class="overlay" id="komi">
                    <a href="#" class="close">close(x)</a>
                    <img src="assets/full/komi-fl.jpg" alt="Komi-san">
                </div>
            </li>
            <li>
                <a href="#makima">
                    <img src="assets/thumbs/makima-sm.jpg" alt="Makima" class="small">
                    <span>Makima</span>
                </a>
                <div class="overlay" id="makima">
                    <a href="#" class="close">close(x)</a>
                    <img src="assets/full/makima-fl.jpg" alt="Makima">
                </div>
            </li>
            <li>
                <a href="#mahito">
                    <img src="assets/thumbs/mahito-sm.jpg" alt="Mahito" class="small">
                    <span>Mahito</span>
                </a>
                <div class="overlay" id="mahito">
                    <a href="#" class="close">close(x)</a>
                    <img src="assets/full/mahito-fl.jpg" alt="Mahito">
                </div>
            </li>
            <div class="clear"></div>
        </ul>
    </div>
</body>
</html>
