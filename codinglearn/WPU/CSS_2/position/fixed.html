<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fixed</title>

    <style>
        .satu, .dua, .tiga, .kotak1, .kotak2, .kotak3{
            width: 200px;
            height: 200px;
            text-align: center;
            color: white;
            line-height: 200px;
            
        }

        .satu {
            background-color: yellow;
        }

        .dua {
            background-color: blue;
            position: fixed;
            left: 30px;
            top: 75px;
            z-index: 1;
        }

        .tiga {
            background-color: violet;
        }

        .container {
            margin: auto;
            width: 600px;
            border: 5px solid black;
            position: relative;
        }

        .kotak1 {

            background-color: aqua;
        }

        .kotak2 {

            background-color: violet;
            position: fixed;
            top: 0px;
            left: 0px;

        }

        .kotak3 {

            background-color: red;
        }

        .close {
            height: 30px;
            width: 30px;
            border-radius: 50%;
            border: 2px solid black;
            position: absolute;
            top: -15px;
            right: -15px;
            text-align: center;
            line-height: 30px;
            background-color: salmon;
            color: whitesmoke;

        }

    </style>

</head>
<body>
    
    <div class="satu">satu</div>
    <div class="dua">dua</div>
    <div class="tiga">tiga</div>


<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    <div class="container">
        <div class="kotak1">kotak1</div>
        <div class="kotak2">kotak2</div>
        <div class="kotak3">kotak3</div>
        <div class="close">X</div>
    </div>

</body>
</html>
